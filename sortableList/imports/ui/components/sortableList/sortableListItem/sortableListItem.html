<template name="sortableListItem">
	<li class="collection-item avatar">
		<span class="title">{{this.item.title}}</span>
		<form class="secondary-content">
			<p>
				<input type="checkbox" id={{this.item.title}} class="js-checkbox" {{isToggled}} />
				<label for={{this.item.title}}>checked?</label>
			</p>
		</form>
	</li>
</template>
